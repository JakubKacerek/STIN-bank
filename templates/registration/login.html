<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<style>
    ul.messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 300px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-wrapper {
        width: 300px;
        text-align: center;
    }
</style>
<script src=""></script>
<body>

<div class="form-container">
  <div class="form-wrapper">{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <form method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="InputUserName"><b>Username</b></label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" style="text-align: center">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"><b>Password</b></label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="text-align: center">
      </div>
      <button style="width: 250px; margin-top: 10px" type="submit" class="btn btn-primary">Login</button>
    </form>
    <p style="margin: 0;">Don't have our account yet?</p>
      <a href="#" style="text-decoration: underline blue; cursor: pointer;">Click here to register!</a>
    <p style="margin: 0;">Forgot your password?</p>
      <a href="#" style="text-decoration: underline blue; cursor: pointer;">Click here to reset!</a>
  </div>
</div>
</body>
</html>
